<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Survey</title>
	</head>
	<body>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">
			Thank you for taking the time to help us improve the platform
		</p>
		<form id="survey-form">
			<label for="name" id="name-label">Name: </label>
			<input
				type="text"
				id="name"
				placeholder="Enter your name"
				required
			/><br /><br />
			<label for="email" id="email-label">Email: </label>
			<input
				type="email"
				id="email"
				placeholder="Enter your Email"
				required
			/><br /><br />
			<label for="number" id="number-label">Age: </label>
			<input
				type="number"
				id="number"
				placeholder="Age"
				min="10"
				max="99"
				required
			/>
			<br /><br />
			<label for="dropdown"
				>Which option best describes your current role?</label
			>
			<br />
			<select id="dropdown">
				<option selected disabled>Select current role</option>
				<option value="student">Student</option>
				<option value="full-time-student">Full Time Job</option>
				<option value="full-time-learner">Full Time Learner</option>
				<option value="pefer-not-to-say">Prefer not to say</option>
				<option value="other">Other</option>
			</select>
			<br />
			<br />
			<label for="radio-group">Would you recommend freeCodeCamp to a friend? <br>
			<input type="radio" name="radio-group" value="false" checked/>Definitely
			<br />
			<input type="radio" name="radio-group" value="false"/>Maybe
			<br />
			<input type="radio" name="radio-group" value="false"/>Not sure
			<br />
			<br />
			<label for="checkbox-group">What would you like to see improved <small>(Check all that apply)</small> <br>
			<input type="checkbox" name="checkbox-group" value="false"/>Front-end Projects <br />
			<input type="checkbox" name="checkbox-group" value="false"/>Back-end Projects

			<br /><br />
			<label for="comments">Any comments or suggestions? <br>
			<textarea name="comments" id="comments" cols="30" rows="10"></textarea>
			<br /><br />

			<button type="submit" id="submit">Submit</button>
		</form>
	</body>
</html>
