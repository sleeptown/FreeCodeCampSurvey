<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Survey</title>
	</head>
	<body>
		<h1 id="title">Survey</h1>
		<p id="description">Please fill out all required information.</p>
		<form id="survey-form">
			<label for="name" id="name-label" placeholder="Name">Name: </label>
			<input type="text" id="name" required />
			<label for="email" id="email-label" placeholder="abcd@gmail.com"
				>Email:
			</label>
			<input type="text" id="email" required />
			<label for="number" id="number-label" placeholder="123-456-7890"
				>Number:
			</label>
			<input type="text" id="number" required />
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
